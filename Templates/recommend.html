<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readwise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffd1dc; /* Light pink background */
        }

        .card-img-top {
            width: 100%;
            height: 200px; /* Adjust the height here */
            object-fit: cover; /* This ensures the image fills the area without distorting */
        }

        .card-body h2, .card-body h4 {
            font-size: 0.9rem;  /* Smaller font size */
            color: orange;     /* Changes text color to orange */
        }

        .navbar {
            background-color: #c1a9ec; /* Light purple navbar */
        }

        .navbar-brand {
            font-weight: bold;
            color: #4b0082; /* Indigo color */
        }

        .navbar-brand:hover {
            color: #fff; /* White color on hover */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Recommended Books</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Find Your Next Favorite Book</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/recommended_books" method="post">
                    <div class="input-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter a book title" required>
                        <button type="submit" class="btn btn-warning">Recommend</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <div class="alert alert-danger">{{ error }}</div>
            </div>
        </div>
        {% endif %}

        <!-- Book Recommendations -->
        <div class="row mt-5">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                        <div class="card-body">
                            <p class="card-text text-dark"><strong>{{ i[0] }}</strong></p>
                            <h4 class="text-muted">{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-md-12 text-center">
                    <p class="text-muted">No recommendations available. Try searching for a book!</p>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
