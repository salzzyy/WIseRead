<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readwise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px; /* Adjust the height here */
            object-fit: cover; /* This ensures the image fills the area without distorting */
        }

        .card-body h2, .card-body h4 {
            font-size: 0.9rem;  /* Reduces the size */
            color: orange;     /* Changes text color to orange */
        }
    </style>
</head>
<body style="background-color: pink;">

    <nav class="navbar" style="background-color:#c1a9ec;"> <!-- purple color -->
        <a class="navbar-brand" href="#">My Recommended Books</a> <!-- Link added for brand -->
        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a class="nav-link active rounded-5" id="home-tab2" href="/" role="tab" aria-selected="true">Home</a> <!-- Added href for Home -->
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link rounded-5" id="profile-tab2" href="/recommend" role="tab" aria-selected="false">Recommend</a> <!-- Added href for Recommend -->
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link rounded-5" id="contact-tab2" href="#contact" role="tab" aria-selected="false">Contact</a> <!-- Added href for Contact -->
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Top 50 Book Recommended </h1>
            </div>

            <!-- Loop through the books data -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <!-- Dynamic image source -->
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <!-- Dynamic content for book details -->
                        <h2 class="text-dark">{{ book_name[i] }}</h2>
                        <h4 class="text-dark">{{ author[i] }}</h4>
                        <h4 class="text-dark">Votes: {{ votes[i] }}</h4>
                        <h4 class="text-dark">Rating: {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Bootstrap JS (Optional but recommended for interactive components like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OQ5H22Ck7deDUMg4D6a5XzVjw9p1X4z3YZ12AzFVv4h2NfA0Al8pQu8fse/CvHeZ" crossorigin="anonymous"></script>
</body>
</html>
